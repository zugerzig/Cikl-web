version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: races
    ports:
      - "5432:5432"
    volumes:
      - pgdata_stage:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    image: zugerzig/cikl-web:%build.number%
    environment:
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

volumes:
  pgdata_stage:
